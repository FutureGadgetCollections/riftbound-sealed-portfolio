  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor
  - .claude
  - "*.md~"
  - guide

# Collections (if needed in future)
collections_dir: collections

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
